apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  creationTimestamp: null
  name: nginx
  namespace: argo-rollouts
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: argo-rollouts.mykubernetes.com
    name: argo-rollouts-mykubernetes-com-http
    port: 80
    protocol: HTTP
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  creationTimestamp: null
  name: argo-rollouts-argo-rollouts-mykubernetes-com
  namespace: argo-rollouts
spec:
  hostnames:
  - argo-rollouts.mykubernetes.com
  parentRefs:
  - name: nginx
  rules:
  - backendRefs:
    - name: argo-rollouts-dashboard
      port: 3100
    matches:
    - path:
        type: PathPrefix
        value: /
status:
  parents: []
