---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: monitoring
spec:
  parentRefs:
  - name: cafe-gateway
    namespace: default    # importante especificar pois est√° em namespace diferente
  hostnames:
  - "mykubernetes.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /prometheus
    backendRefs:
    - name: my-kube-prometheus-stack-prometheus
      port: 9090
